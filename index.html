<!DOCTYPE html>
<html>
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">

        <title>
            Calculator
        </title>

        <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
    </head>

    <body>
        <div id="container">
            <div id="display">
                <div id="screen"></div>
            </div>

            <div id="button-area">

                <button id="clr" type="button" onclick="clearAll();">C</button>
                <button id="exp" class="operator" type="button">y<sup>&#215;</sup></button>
                <button id="sqrt" class="operator" type="button">&#8730;</button>
                <button id="bsp" type="button" onclick="backspace();">&#8592;</button>

                <button id="svn" class="number" type="button">7</button>
                <button id="eht" class="number" type="button">8</button>
                <button id="nin" class="number" type="button">9</button>

                <button id="dvd" class="operator" type="button">&#247;</button>
                
                <button id="fur" class="number" type="button">4</button>
                <button id="fiv" class="number" type="button">5</button>
                <button id="six" class="number" type="button">6</button>

                <button id="mtp" class="operator" type="button">&#215;</button>

                <button id="one" class="number" type="button">1</button>
                <button id="two" class="number" type="button">2</button>
                <button id="tre" class="number" type="button">3</button>

                <button id="mns" class="operator" type="button">&#8722;</button>

                <button id="zro" class="number" type="button">0</button>
                <button id="dcml" type="button" onclick="decimalClick();">.</button>

                <button id="eqls" type="button" onclick="total();">&#61;</button>
                <button id="pls" class="operator" type="button">&#43;</button>
                
            </div>
        </div>

        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>

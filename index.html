<!DOCTYPE html>
<html>
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">

        <title>
            Calculator
        </title>

        <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
    </head>

    <body>
        <div class="margin-top"> </div>
        <div id="container">
            <div id="display">
                <div id="screen">
                    512476583
                </div>
            </div>

            <div id="button-area">
                <div id="numbers">
                    <button id="svn" type="button">7</button>
                    <button id="eht" type="button">8</button>
                    <button id="nin" type="button">9</button>
                    <button id="fur" type="button">4</button>
                    <button id="fiv" type="button">5</button>
                    <button id="six" type="button">6</button>
                    <button id="one" type="button">1</button>
                    <button id="two" type="button">2</button>
                    <button id="tre" type="button">3</button>
                    <button id="zro" type="button">0</button>
                    <button id="dcml" type="button">&#183;</button>
                    <button id="eqls" type="button">&#61;</button>
                </div>
                <div id="operators">
                    <button id="dvd" type="button">&#247;</button>
                    <button id="clr" type="button">C</button>
                    <button id="mtp" type="button">&#215;</button>
                    <button id="exp" type="button">&#1091;<sup>&#10007;</sup></button>
                    <button id="mns" type="button">&#8722;</button>
                    <button id="fct" type="button">&#10007;!</button>
                    <button id="pls" type="button">&#43;</button>

        </div>

        <script type="text/javascript" src="js/script.js"></script>
